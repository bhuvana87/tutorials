<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JDVault</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Font Awesome Icons-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="assets/css/materialize.min.css"  media="screen,projection"/>
    <!-- Custom Styles -->
    <link type="text/css" rel="stylesheet" href="assets/css/styles.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="assets/css/animate.css"  media="screen,projection"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">

    <style>
        html, body {
          height: 100%;
        }

        body {
          display: flex;
          flex-direction: column;
        }

        .content {
          flex: 1 0 auto;
        }
        html, body{
          height:100%;
        }
    </style>

</head>
<body class="login">
        <!-- Login Container -->
        <div class="login-container content valign-wrapper">
            <div class="row center-align noBottom">
                <div class="loginBox">
                    <div class="login-info left-align">
                        <img src="assets/images/brand-logos/jdXlogo.svg" alt="" class="logo-img" />
                    </div>
                    <!-- Login Form -->
                    <div class="login-form">
                        <h2 class="left-align">Log in to your account</h2>

                        <div class="validUser"><span></span><i class="material-icons right userBack" data-tooltip="Click to change the user" data-position="bottom">expand_more</i></div>

                        <form class="clearfix" name='login-form'>
                            <!-- add  error class to input elements parent if username invalid-->
                            <div class="input-field userDiv">
                                <input placeholder="Type user name here" id="username" type="text" class="validate">
                                <i class="material-icons righto sideIcon danger">info_outline</i>
                                <label for="username">USERNAME</label>
                                <div class="errorMsg">Awww, we're sorry. Enter valid username</div>
                            </div>
                            <!-- add  error class to input elements parent if password invalid-->
                            <div class="input-field pwdDiv animated slideInRight">
                                <input placeholder="Type password name here" id="password" type="password" class="validate">
                                <i class="material-icons righto sideIcon danger">info_outline</i>
                                <i class="material-icons righto sideIcon eye tooltipped" data-tooltip="Click to to change password visibility" data-position="bottom">visibility</i>
                                <label for="password">PASSWORD</label>
                                <div class="errorMsg animated slideInRight">Awww, we're sorry. Enter correct password</div>
                            </div>
                            <button id="loginBtn" class="waves-effect waves-light btn btn-primary btn-full btn-high" >CONTINUE</button>
                        </form>
                    </div>

                    <!-- Forgot Password Form -->
                    <div class="forgot-password-form">
                        <h2>Reset your password</h2>

                        <div class="input-field forgotDiv">
                            <input placeholder="e.g. johndoe@gmail.com" id="emailid" type="email" class="validate">
                                <i class="material-icons righto sideIcon danger">info_outline</i>
                            <label for="emailid">YOUR EMAIL ADDRESS</label>
                                <div class="errorMsg animated slideInRight">Awww, we're sorry. Enter correct password</div>
                        </div>
                            <button id="reset-form" class="waves-effect waves-light btn btn-primary btn-full btn-high">RESET MY PASSWORD</button>
                    </div>
                    <!-- / Forgot Password Form -->
                </div>


                    <div class="forgot-password">
                            <span>Can't log in?</span>
                    </div>
                            
                    <!-- / Login Form -->

            </div>
        </div>

        <footer class="footer row center-align">
            <p>A product from</p>
            <img src="assets/images/brand-logos/2adpro.png" alt="" class="2adpro-logo-img" />            
        </footer>
               
        <!-- / Login Container -->
    

    
    <!-- Import jQuery -->
    <script src="assets/js/jquery-2.1.1.min.js"></script>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="assets/js/materialize.js"></script>
    <script type="text/javascript" src="assets/js/login.js"></script>
</body>
</html>
